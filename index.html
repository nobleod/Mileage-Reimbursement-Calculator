<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KM Distance Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .field {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KM Distance Calculator</h2>
    
    <div class="field">
      <label for="start">Start KM</label>
      <input type="text" id="start" placeholder="Enter KM or miles (e.g. 10mi)" />
    </div>

    <div class="field">
      <label for="end">End KM</label>
      <input type="text" id="end" placeholder="Enter KM or miles (e.g. 10mi)" />
    </div>

    <div class="field">
      <label for="total">Total KM</label>
      <input type="text" id="total" placeholder="Enter KM or miles (e.g. 10mi)" />
    </div>
  </div>

  <script>
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const totalInput = document.getElementById('total');

    function toKM(value) {
      if (!value) return null;
      value = value.trim().toLowerCase();
      if (value.endsWith('mi')) {
        const miles = parseFloat(value.replace('mi', ''));
        if (!isNaN(miles)) return +(miles * 1.60934).toFixed(2);
      }
      const num = parseFloat(value);
      return isNaN(num) ? null : +num.toFixed(2);
    }

    function autoCalculate() {
      const startVal = toKM(startInput.value);
      const endVal = toKM(endInput.value);
      const totalVal = toKM(totalInput.value);

      // Determine which fields are filled
      const hasStart = startVal !== null;
      const hasEnd = endVal !== null;
      const hasTotal = totalVal !== null;

      // Logic based on valid pairs
      if (hasEnd && hasTotal && (!hasStart || startInput === document.activeElement)) {
        const newStart = (endVal - totalVal).toFixed(2);
        startInput.value = newStart;
      } else if (hasStart && hasTotal && (!hasEnd || endInput === document.activeElement)) {
        const newEnd = (startVal + totalVal).toFixed(2);
        endInput.value = newEnd;
      } else if (hasStart && hasEnd && (!hasTotal || totalInput === document.activeElement)) {
        const newTotal = (endVal - startVal).toFixed(2);
        totalInput.value = newTotal;
      }
    }

    // Convert mi â†’ km and trigger recalculation
    [startInput, endInput, totalInput].forEach(input => {
      input.addEventListener('input', () => {
        const km = toKM(input.value);
        if (input.value.toLowerCase().includes('mi') && km !== null) {
          input.value = km;
        }
        autoCalculate();
      });
    });
  </script>
</body>
</html>
