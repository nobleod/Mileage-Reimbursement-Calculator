<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KM Distance Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .field {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KM Distance Calculator</h2>
    
    <div class="field">
      <label for="start">Start KM</label>
      <input type="text" id="start" placeholder="e.g. 182546.44 or 100mi" />
    </div>

    <div class="field">
      <label for="end">End KM</label>
      <input type="text" id="end" placeholder="e.g. 182547.44 or 100mi" />
    </div>

    <div class="field">
      <label for="total">Total KM</label>
      <input type="text" id="total" placeholder="e.g. 260.71 or 100mi" />
    </div>
  </div>

  <script>
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const totalInput = document.getElementById('total');

    // Convert value to KM (handles "mi" conversion)
    function toKM(val) {
      if (!val) return null;
      val = val.trim().toLowerCase();
      if (val.endsWith('mi')) {
        const miles = parseFloat(val.replace('mi', ''));
        return isNaN(miles) ? null : miles * 1.60934;
      }
      const km = parseFloat(val);
      return isNaN(km) ? null : km;
    }

    // Format number to 2 decimal places
    function formatValue(num) {
      return isNaN(num) ? '' : num.toFixed(2);
    }

    function calculate() {
      const startVal = toKM(startInput.value);
      const endVal = toKM(endInput.value);
      const totalVal = toKM(totalInput.value);

      const active = document.activeElement;

      if (startVal != null && endVal != null && active !== totalInput) {
        // Calculate total
        const total = endVal - startVal;
        totalInput.value = formatValue(total);
      } else if (startVal != null && totalVal != null && active !== endInput) {
        // Calculate end
        const end = startVal + totalVal;
        endInput.value = formatValue(end);
      } else if (endVal != null && totalVal != null && active !== startInput) {
        // Calculate start
        const start = endVal - totalVal;
        startInput.value = formatValue(start);
      }
    }

    [startInput, endInput, totalInput].forEach(input => {
      input.addEventListener('input', calculate);
    });
  </script>
</body>
</html>
